<!DOCTYPE html>
<html>

<head>
        <title>Happy Birthday</title>
        <link rel="stylesheet" type="text/css" href="index.css" />
        <link rel="stylesheet" type="text/css" href="cake.css" />
</head>

<body>
    <div class="card">
        <div class="back"></div>
        <div class="front">
                <div class="cake">
                        <div class="plate"></div>
                        <div class="layer layer-bottom"></div>
                        <div class="layer layer-middle"></div>
                        <div class="layer layer-top"></div>
                        <div class="layer layer-upper-top"></div>
                        <div class="icing"></div>
                        <div class="drip drip1"></div>
                        <div class="drip drip2"></div>
                        <div class="drip drip3"></div>
                        <div class="candle">
                            <div class="flame"></div>
                        </div>
                    </div>
        </div>

        <div class="text-container">
            <p id="head">Happy Birthday!</p>
            <p>You have been here for</p>
            <p><span id="timer-years"></span><span> Years</span> or</p>
            <p><span id="timer-days"></span><span> Days</span> or</p>
            <p><span id="timer-hours"></span><span> Hours</span> or</p>
            <p><span id="timer-mins"></span><span> Minutes</span> or</p>
            <p>A hell of a lot of seconds</p>
            
            <p>Happy Birthday Buhbs, here's to the hell of a lot more seconds for me and you</p>
            <p style="float: right">Tom Xxx</p>
        </div>
    </div>
</body>

<script src="index.js"></script>
</html>
